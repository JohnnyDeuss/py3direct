<!doctype html>

		<style>
			body {
				margin: 0;
			    font-family: 'Open Sans', sans-serif;
				font-size: 15px;
				line-height: 1.5;
				background: #fff;
			}
			header {
			    background: #3ceeb9;
				color: #fff;
			}
			header, #options {
				max-width: 1500px;
				overflow-x: hidden;	
				padding: 1em;
				margin: 0;
			}
			header h1 {
			    font-size: 22px;
				margin: 0;
			}
			main h2 {
			    color: #2f353e;
				margin: 0;
			}
			button {
			    background: #e0e0e1;
				font-size: 15px;
				line-height: 1;
				display: inline-block;
				padding: 0.8em 1em;
				border: none;
				width: 50%;
				color: #fff;
				margin: 0;
			}
			button:hover {
				background: #e7e7e8;
			}
			#save {
    			background: #21dca4;
			}
			#save:hover {
				background-color: #4ce4b7;
			}
			#save_options {
				padding-top: 75px;
			}
			#save_feedback {
				font-size: 15px;
				display: block;
				padding-left: 50%;
				opacity: 0;
				color: #e0e0e1;	
				-webkit-transition: opacity 0s;
			}
			#save_feedback.saved, #save_feedback.fading {
				opacity: 1;
				color: #21dca4;
			}
			#save_feedback.fading {
				opacity: 0;
				-webkit-transition: opacity 3s ease-in-out; 
			}
			#save_options {
				font-size: 0;
				padding: 1em 0 0 0;
			}
		</style>
