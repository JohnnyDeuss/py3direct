<!doctype html>
<html>
	<head>
		<style>
			body {
				margin: 0;
			    font-family: 'Open Sans', sans-serif;
				font-size: 15px;
				line-height: 1.5;
				background: #fff;
			}
			select {
				width: 100%;
			}
			header {
			    background: #3ceeb9;
				color: #fff;
			}
			header, #options {
				max-width: 1500px;
				overflow-x: hidden;	
				padding: 1em;
				margin: 0;
			}
			header h1 {
			    font-size: 22px;
				margin: 0;
			}
			main h2 {
			    color: #2f353e;
				margin: 0;
			}
			button {
			    background: #e0e0e1;
				font-size: 15px;
				line-height: 1;
				display: inline-block;
				padding: 0.8em 1em;
				border: none;
				width: 50%;
				color: #fff;
				margin: 0;
			}
			button:hover {
				background: #e7e7e8;
			}
			#save {
    			background: #21dca4;
			}
			#save:hover {
				background-color: #4ce4b7;
			}
			#save[disabled] {
    			background: #b9b9b9;
			}
			#save_options {
				padding-top: 75px;
			}
			#save_feedback {
				font-size: 15px;
				display: block;
				padding-left: 50%;
				opacity: 0;
				color: #e0e0e1;	
				-webkit-transition: opacity 0s;
			}
			#save_feedback.saved, #save_feedback.fading {
				opacity: 1;
				color: #21dca4;
			}
			#save_feedback.fading {
				opacity: 0;
				-webkit-transition: opacity 3s ease-in-out; 
			}
			#save_options {
				font-size: 0;
				padding: 1em 0 0 0;
			}
			#loading_msg {

			}
			#error_msg {
				color: red;
			}
			.hidden {
				display: none;
			}

		</style>
	</head>
	<body>
		<header>
			<h1>Options</h1>
		</header>
		<main>
			<div id="options">
				<h2>Version to redirect to:</h2>
				<span id="loading_msg">Retrieving versions...</span>
				<select id="version" class="hidden">
					<optgroup id="opts-dyn" label="Dynamic versions"></optGroup>
					<optgroup id="opts-py3" label="Python 3 releases"></optGroup>	
					<optgroup id="opts-py2" label="Python 2 releases"></optGroup>
					<optgroup id="opts-py1" label="Python 1 releases"></optGroup>
				</select>
			</div>
			<div id="save_options">
				<span id="save_feedback">Options saved.</span>
				<button type="button" id="cancel">Cancel</button>
				<button type="button" id="save" disabled>Save</button>
			</div>
		</main>
	</body>
	<script src="options.js"></script>
</html>
