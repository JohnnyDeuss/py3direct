<!doctype html>
<html>
	<head>
		<style>
			body {
				margin: 0;
			    font-family: 'Open Sans', sans-serif;
				color: #52606d;
			    background: #f1f3f4;
				font-size: 15px;
				line-height: 1.5;
			}
			header {
			    background: #3ceeb9;
				padding: 75px 0;
				margin: 0;
				color: #fff;
			}
			header img {
				position: relative;
				height: 100px;
				margin-right: 50px;
			}
			header, main {
				margin: 0 auto;
				max-width: 1500px;
				overflow-x: hidden;	
				padding: 90px 0;
			}
			main {
				background: #fff;
			}
			h1 {
			    font-size: 51px;
				margin: 0;
				line-height: 1.1em;
			}
			h2 {
			    font-size: 22px;
				margin: 0;
			}
			main h2 {
			    color: #2f353e;
			}
			.container {
			    width: 90%;
				max-width: 1050px;
				margin: 0 auto;
				position: relative;
				display: flex;
				align-items: center;
			}
			button {
			    background: #e0e0e1;
				font-size: 15px;
				line-height: 1;
				display: inline-block;
				padding: 13px 15px;
				border-radius: 3px;
				border: none;
				width: 150px;
				color: #fff;
			}
			button:hover {
				background: #e7e7e8;
			}
			#save {
    			background: #21dca4;
			}
			#save:hover {
				background-color: #4ce4b7;
			}
			#save_options {
				padding-top: 75px;
			}
			#save_feedback {
				padding-left: 30px;
				opacity: 0;
				color: #e0e0e1;	
				-webkit-transition: opacity 0s;
			}
			#save_feedback.saved, #save_feedback.fading {
				opacity: 1;
				color: #21dca4;
			}
			#save_feedback.fading {
				opacity: 0;
				-webkit-transition: opacity 3s ease-in-out; 
			}
			@media only screen and (max-width: 407px) {
				header img, header h1 {
					display: none;
				}
				header, main {
					padding: 1em 0;
				}
				#save_options {
					padding: 1em 0 0 0;
				}
				#save_feedback {
					padding: 0;
				}
			}
			@media only screen and (min-width: 408px) and (min-width: 1501px) {
				header img {
					position: absolute;
					left: -164px;
				}
			}
		</style>
	</head>
